<!DOCTYPE html >
<html ng-app='appHome'>


<head>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
    <script src="homePage.js"></script>

    <meta charset="utf-8">
    <title>Бронирование мест в кинотеатре</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div class="header">
        <h1>BronKino</h1>
        <h3>Бронирование мест в кинотеатре</h3>
    </div>

    <div class="login">
        <div class="login_email_pass" ng-controller="Entry">
            <h4>Вход</h4>
            <p><input ng-model = "email" type="text" placeholder="Логин" size="30"><br /></p>
            <p><input ng-model = "pass" type="password" placeholder="Пароль" size="30"></p>
            <button  ng-click="btnEntry()" ng-value="btn" class="button_Entry">Войти  </button>
            <a href="create.html">Создать аккаунт</a>
        </div>
    </div>

    <div ng-view></div>

</body>

</html>
